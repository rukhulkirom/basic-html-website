<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Basic HTML Website</title>
    <meta
      name="description"
      content="A simple HTML website for roadmap.sh frontend"
    />
    <meta name="author" content="Muhamad Rukhul Kirom" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img width="64" src="./img/logo.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" class="name" required />
          <br />

          <label for="email">Email:</label>
          <input type="email" id="email" class="email" required />
          <br />

          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; all rights reserved 2025</p>
    </footer>
  </body>
</html>
